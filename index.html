<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Registration</title>
    <link rel="stylesheet" href="style.css">
    <script src="form_validation.js"></script>
</head>

<body>
        <form name="contactForm" onsubmit="return validateForm()" method="post">
        <h2> Medical Report Registration Form</h2>

        <div class="row">
            <label>Full name</label>
            <input type="text" name="name" placeholder="Enter Full Name">
            <div class="error" id="nameErr"></div>
        </div>
       
        <div class="row">
            <label>Email </label>
            <input type="text" name="email" placeholder="Enter a Valid Mail">
            <div class="error" id="emailErr"></div>
        </div>
        
        <div class="row">
            <label>Contact  Number</label>
            <input type="text" name="mobile" maxlength="11" placeholder="Enter Phone Number">
            <div class="error" id="mobileErr"></div>
        </div>

        <div class="row">
            <label>Date of Birth</label>
            <input type="date" name="dob">
            <div class="error" id="dobErr"></div>
        </div>
      
        <div class="row">
            <label>Country</label>
            <select name="country">
               
                <option>Pakistan</option>
				<option>German</option>
                <option>Afganistan</option>
                <option>Russia</option>
                <option>Irish</option>
                <option>Turkey</option>
                <option>America</option>
                <option>Netherland</option>
            </select>
            <div class="error" id="countryErr"></div>
        </div>

        <div class="row">
            <label>Present Address</label>
            <input type="text" name="address" placeholder="Enter Full Address">
            <div class="error" id="addressErr"></div>
        </div>
          

        <div class="row">
            <label>Postal Code or ZIP Code</label>
            <input type="number" name="zip" maxlength="4"  placeholder="Enter ZIP Code">
            <div class="error" id="zipErr"></div>
        </div>

        <div class="row">
            <label>Sex</label>
            <div class="form-inline">
                <label><input type="radio" name="gender" value="male"> Male</label>
                <label><input type="radio" name="gender" value="female"> Female</label>
            </div>
            <div class="error" id="genderErr"></div>
        </div>
        
        <div class="row">
            <label>Emergency Phone Number</label>
            <input type="text" name="contact" maxlength="11" placeholder="Enter Emergency Contact Number">
            <div class="error" id="contactErr"></div>
        </div>
        
        
       
        <div class="row">
            <label>Hobby</label>
            <div class="form-inline">
                <label><input type="checkbox" name="hobbies[]" value="sports"> Traveling</label>
                <label><input type="checkbox" name="hobbies[]" value="movies"> Tour</label>
                <label><input type="checkbox" name="hobbies[]" value="music"> Movies</label>
                <label><input type="checkbox" name="hobbies[]" value="music"> Hiking</label>
               
				
            </div>
        </div>

        <div class="row">
            <label>Text Messege </label>
            <textarea id="t3" name="msg" maxlength="300" rows="10" cols="60"></textarea>
        </div>

        <div class="row">
            <input type="submit" value="Submit">
        </div>
    </form>
</body>

</html>
